<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css" />
    
  </head>
  <body class="body">
    <header class="row" name="Logo">
        <section class="col-md-3"><h1>Logo IFC</h1></section>
        <section class="col-md-6"><h1>Banner IFC</h1></section>
        <section class="col-md-3"><h1>Acessibilidade</h1></section>
    </header>
   <div class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Controle de frota</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {% block menu %}
                        {% endblock %}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% block menuuser %}
                        {% endblock %}
                    </ul>
                </div>
            </div>
		{% block content %}
		{% endblock %}
    <footer>
			<div class="row">
				<div class="col-md-12"><h5>Rodap√©!</h5></div>
			</div>
	</footer>
  <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/base.js"></script>
  </body>
</html>
