<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css" />
    
  </head>
  <body class="body">
    <header class="row" name="Logo" style="background-color: #085515;">
        <div class="col-md-3">
            <img src="{{STATIC_URL}}imagens/ifc.png">
        </div>
        <section class="col-md-6"></section>
        <section class="col-md-3"><h1>Acessibilidade</h1></section>
    </header>
   <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Controle de frota</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% block menu %}

        {{ context_menu | safe }}
{% endblock %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% block menuuser %}
                {% endblock %}
            </ul>
        </div>
    </div>
    <div class="container">

            {% block content %}
            {% endblock %}

    </div>
    <footer>
			<div class="row" style="background-color: #095b17;">
				<div class="col-md-2"><img src="{{STATIC_URL}}imagens/ifc-rodape.png"></div>
			</div>
	</footer>
  <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/base.js"></script>
  </body>
</html>
