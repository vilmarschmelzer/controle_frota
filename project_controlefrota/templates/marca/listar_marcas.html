{% extends "base.html" %}

{% block content %}
	<table class="table table-striped">
		<tr>
			<th>Nome</th>
  			<th>Status</th>
  			<th>Editar</th>
		</tr>
  			{% for marca in marcas %}
  				<tr>
  					<td>{{ marca.nome }}</td>
  					<td>{% if marca.status == True %}Ativo{% else %} Desativado {% endif %}</td>
  					<td><a href="{% url 'editar_marca' marca.id %}" ><i class='glyphicon glyphicon-pencil'></i></a></td>
  				</tr>
			{% endfor %}
	</table>

{% endblock %}
