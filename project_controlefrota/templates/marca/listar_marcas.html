{% extends "base.html" %}

{% block content %}

    <ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		<li class="active"><strong>Consulta de marcas</strong></li>
	</ol>

    <div class="list-group">
		{% for marca in marcas %}
			<div class="list-group-item">
				<h4 class="list-group-item-heading">{{ marca.nome }}
                    <a href="{% url 'editar_marca' marca.id %}">
						<span class="glyphicon glyphicon-edit pull-right" style="margin-left:10px;"></span>
					</a>
					{% if marca.status %}
						<span class="glyphicon glyphicon-ok pull-right" style="margin-right:10px;"></span>
					{% endif %}
				</h4>
			</div>
		{% endfor %}
	</div>

{% endblock %}
